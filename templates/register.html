<div id="wrapper" class="home-page">
    <!-- start header -->
    <header>
        <div class="navbar navbar-default navbar-static-top">
            <div class="container">
                <div class="navbar-header">

                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>

                    </button>

    </div>
<div class="form-v10">
    <div class="page-content">
        <div class="form-v10-content">
            <form class="form-detail" action="" method="post" id="form" name="form">
                <div class="form-left" >
                    <h2>General Infomation</h2>
                   <p align="center">{{msg}}</p>
                    <div class="form-group">
                        <div class="form-row form-row-1">
                            <input type="text" name="name" id="first_name" class="input-text" placeholder=" Your Name" required>
                        </div>
                        <div class="form-row form-row-2">
                            <input type="text" name="cno" id="" class="input-text" placeholder="Phone" required>
                        </div>
                    </div>
                    
                         <div class="form-row">
                        <input type="text" name="email" id="your_email" class="input-text" required pattern="[^@]+@[^@]+.[a-zA-Z]{2,6}" placeholder="Your Email">
                        </div>
                    
                    <div class="form-row">
                        <select  name="gender">
                             <option >Gender</option>
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                            
                        </select>
                        <span class="select-btn">
                            <i class="zmdi zmdi-chevron-down"></i>
                        </span>
                    </div>
                    <div class="form-row">
                        <select  name="city">
                             <option >City</option>
                            <option value="Lucknow">Lucknow</option>
                            <option value="Kanpur">Kanpur</option>
                            <option value="Mumbai">Mumbai</option>
                            <option value="Delhi">Delhi</option>
                        </select>
                        <span class="select-btn">
                            <i class="zmdi zmdi-chevron-down"></i>
                        </span>
                    </div>
                    <div class="form-row">
                        <select  name="status">
                             <option >Role</option>
                            <option value="Clients">Client</option>
                            <option value="Worker">Worker</option>
                            
                        </select>
                        <span class="select-btn">
                            <i class="zmdi zmdi-chevron-down"></i>
                        </span>
                    </div>
                    <br>
                   <p align="center" style="font-weight: bold;color: black">Already a member &nbsp;<a href="/login">Sign in</a></p>
                    
                </div>
                <div class="form-right" style="width: 120%">
                    <h2>Payment Detail</h2>
                     <div class="form-row form-row-2">
                            <select name="plan">
                                <option value="6 months">6 months</option>
                                <option value="12 months">12 months</option>
                                <option value="18 months">18 months</option>
                                <option value="24 months">24 months</option>
                            </select>
                            <span class="select-btn">
                                <i class="zmdi zmdi-chevron-down"></i>
                            </span>
                        </div>
                    <div class="form-row">
                        <input type="text" name="dd" class="street" id="street" placeholder="Demand Draft" required>
                    </div>
                    <div class="form-row">
                        <input type="text" name="bank" class="additional" id="additional" placeholder="Bank Name" required>
                    </div>
                    <div class="form-row">
                        <label style="color: white;font-weight: light;">Address</label>
                       <textarea style="border-top: none;border-bottom: 1px solid grey;background-color: transparent;border-left: none;border-right: none;color: white;" name="add" rows="8" cols="65" ></textarea>
                    </div>
                    
            
                    <div class="form-row-last">
                        <input type="submit" name="register" class="register" value="Register">
                    </div>
                </div>
            </form>
        </div>
    </div>
</div><!-- This templates was made by Colorlib (https://colorlib.com) -->
