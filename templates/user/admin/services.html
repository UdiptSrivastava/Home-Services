{% extends 'user/admin/layout.html' %}
{% block body %}
    <div class="row wrapper border-bottom white-bg page-heading">
        <div class="col-lg-10">
            <h2>Data Tables</h2>
            <ol class="breadcrumb">
                <li class="breadcrumb-item">
                    <a href="index.html">Home</a>
                </li>
                <li class="breadcrumb-item">
                    <a>Tables</a>
                </li>
                <li class="breadcrumb-item active">
                    <strong>Data Tables</strong>
                </li>
            </ol>
        </div>
        <div class="col-lg-2">
        </div>
    </div>
    <div class="wrapper wrapper-content animated fadeInRight"  >
        <div class="row">
                    <div class="col-lg-12">
                        <div class="ibox ">
                            <div class="ibox-title">
                                <h5></h5>
                                <div class="ibox-tools">
   
                                </div>
                            </div>
                            <div class="ibox-content">
                             <form  id="form" method="post" class="wizard-big" action="/add_services" enctype="multipart/form-data">                              
                                <fieldset>
                                    <h2 style="font-weight: bold;">Add New Service</h2>
                                    <div class="row">
                                       <div class="col-lg-6">
                                            <div class="form-group">
                                                <label>Service Name</label>
                                                <input id="name" name="name" type="text" class="form-control required" >
                                            </div>
                                            <div class="form-group">
                                                <label>Detail</label>
                                                <input id="contact" name="detail" type="text" class="form-control"  >
                                            </div>

                                            <div class="form-group">
                                                <label>Image</label>
                                                <input id="contact" name="img" type="file" class="form-control"  >
                                            </div>
                                        </div>

                                                                           
                                    </div>                                  
                                    
                                </div>
                            </fieldset>                           
                            <br>
                            <div class="form-group row">
                                <div class="col-sm-4 col-sm-offset-2">
                                
                              <button class="btn btn-primary btn-sm" type="submit" name="Submit">Add</button>
                              
                                </div>
                            </div>
                        </form>
                    </div>
                </div>

            </div>
        </div>
    </div>
    </div>
    </div>
    </div>
    {% endblock %}
