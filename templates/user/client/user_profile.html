{% extends 'user/client/layout.html' %}
{% block body %}
<div class="row">
<div class="col-lg-12">
<div class="ibox ">
<div class="ibox-title">
<h5></h5>
<div class="ibox-tools">
</div>
</div>
<div class="ibox-content">
<form  id="form" method="post" class="wizard-big" action="" enctype="multipart/form-data">
                       
<fieldset>
<h2 style="font-weight: bold;">Personal Details</h2>
<p style="text-align: center;">
        

</p>
<div class="row">
   
    <div class="col-lg-6">
        <div class="form-group">
            <label>Name</label>
            <input id="name" name="name" type="text" class="form-control required"  value="{{li[1]}} ">
        </div>
       
    </div>
    <div class="col-lg-6">
        <div class="form-group">
            <label>Contact</label>
            <input id="name" name="cno" type="text" class="form-control required"  value="{{li[3]}} ">
        </div>
       
    </div>
    <div class="col-lg-6">
        
       <div class="form-group">
            <label>Email</label>
            <input id="name" name="email" type="text" class="form-control required"  value="{{li[2]}} ">
        </div>
    </div>
    <div class="col-lg-6">
        
       <div class="form-group">
            <label>Address</label>
           <textarea name="add" class="form-control">{{li[4]}}</textarea>
        </div>
    </div>
     <div class="col-lg-6">
        
        <div class="form-group">
            <label>Days Remaining</label>
            <input id="name" name="days" type="text" class="form-control required"  value="{{li[5]}} ">
        </div>
        
    </div>

 
</div>


</div>
</fieldset>                           
<br>

<div class="form-group row">
    
<div class="col-sm-4 col-sm-offset-2">


{% if li[5] == 0 %}
<a href="/renew">
<button class="btn btn-danger btn-sm" type="button" name="Active">Expired</button>
</a>
{% endif %}

{% if li[5] < 30 %}
<a href="/renew/{{session['id']}}">
<button class="btn btn-secondary btn-sm" type="button" name="Active">Renew</button>
</a>
{% endif %}

<button class="btn btn-primary btn-sm" name="Save" type="submit">Save</button>

</div>
</div>
</form>
</div>
</div>
</div>
</div>
<script>
    function readURL(input)
    {
        if(input.files && input.files[0])
        {
            var reader = new FileReader();
            reader.onload = function(e)
            {
                document.querySelector("#img").setAttribute("src",e.target.result);

            };
            reader.readAsDataURL(input.files[0]); 
        }
    }
</script>
 {% endblock %}
