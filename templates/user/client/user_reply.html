{% extends 'user/client/layout.html' %}
{% block body %}
    <div class="row wrapper border-bottom white-bg page-heading">
        <div class="col-lg-10">
            <h2>Data Tables</h2>
            <ol class="breadcrumb">
                <li class="breadcrumb-item">
                    <a href="index.html">Home</a>
                </li>
                <li class="breadcrumb-item">
                    <a>Tables</a>
                </li>
                <li class="breadcrumb-item active">
                    <strong>Data Tables</strong>
                </li>
            </ol>
        </div>
        <div class="col-lg-2">

        </div>
    </div>

    <div class="wrapper wrapper-content animated fadeInRight"  >
        <div class="row">
            <div class="col-lg-12">
                <div class="ibox ">
                    <div class="ibox-content">
                        {% if li[0]=='0' %}
                        <div class="table-responsive">
                             <form  id="form" method="post" class="wizard-big" action="/admin_services/{{li[0]}}">
                            <table class="table table-striped table-bordered table-hover dataTables-example" >
                                <thead>
                                    <tr>
                                        <th>S.No</th>
                                        <th>Date</th>
                                        <th>Reply</th>
                                

                                    </tr>
                                </thead>
                                <tbody>
                                    {% for x in data %}
                                    <tr class="gradeX">
                                        <td>{{loop.index}}</td>
                                        <td>{{x.date}}</td>
                                        <td>{{x.reply}}</td>
                                        
                                         <td><a href="/user_reply/{{x.sno}}"><button class="btn btn-primary " type="button"><i class="fa fa-edit"></i>&nbsp;Show</button></a>

                                        
                                     </td>
                                 </tr>
                             </tbody>
                             {% endfor %}
                                 {% else %}
                                 <div class="row">
                        
                    <div class="col-lg-12">
                        <div class="ibox ">
                            <div class="ibox-title">
                                <h5></h5>
                                <div class="ibox-tools">

                                    
                                    
                                    
                                </div>
                            </div>
                            <div class="ibox-content">
                             <form  id="form" method="post" class="wizard-big" action="/admin_services/{{li[0]}}">
                              
                                <fieldset>
                                    <h2 style="font-weight: bold;">Service Details</h2>
                                    <div class="row">
                                       <div class="col-lg-6">
                                            <div class="form-group">
                                                <label>Service Name</label>
                                                <input id="name" name="name" type="text" class="form-control required" value="{{li[1]}}" >
                                            </div>
                                            <div class="form-group">
                                                <label>Detail</label>
                                                <input id="contact" name="detail" type="text" class="form-control" value="{{li[2]}}" >

                                            </div>
                                        </div>
                                                                           
                                    </div> 

                                   
                                    
                                </div>
                            </fieldset>                           
                            <br>

                            <div class="form-group row">
                                <div class="col-sm-4 col-sm-offset-2">
                                
                              <button class="btn btn-primary btn-sm" type="submit" name="Modify">Modify</button>
                              <button  class="btn btn-primary btn-sm" type="submit" name="Delete">Delete</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>

            </div>
        </div>
        {% endif %}
                                 
                             </tfoot>
                         </table>
                          </form>
                     </div>

                 </div>


               

    </div>
    </div>
    </div>
    </div>

    {% endblock %}
