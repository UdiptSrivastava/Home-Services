                <div class="navbar-collapse collapse " >

<div class="form-v10">
    <div class="page-content">
        <div class="form-v10-content" style="width: 50%">
            <form class="form-detail" action="" method="post" id="form" name="form">
            
                <div class="form-right" style="width: 100%;text-align: center;">
                    <h2>Login</h2>
                    <div class="form-row">
                        <input type="text" name="email" class="street" id="street" placeholder="Email" required>
                    </div>
                    <div class="form-row">
                        <input type="text" name="pass" class="additional" id="additional" placeholder="Password" required>
                    </div>
            
                    <div class="form-row-last">
                        <input type="submit" name="login" class="register" value="Sign In">
                    </div>

                     <p align="center" style="font-weight: bold;color: black">New member &nbsp;<a href="/register">Register</a></p>
                    
                </div>
            </form>
        </div>
    </div>
